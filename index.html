<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Başlık -->
    <h1>Play Your Dream Song</h1>
    
    <!-- Bateri görselinin bulunduğu alan -->
    <div class="drum-container">
        <img src="img/drum.png" alt="Drum Kit" class="drum-image">
    </div>
    
    <!-- Drum Kit Tuşları -->
    <div class="drum-kit">
        <button class="drum" data-key="A" data-sound="sounds/boom.wav">A</button>
        <button class="drum" data-key="S" data-sound="sounds/clap.wav">S</button>
        <button class="drum" data-key="D" data-sound="sounds/hihat.wav">D</button>
        <button class="drum" data-key="F" data-sound="sounds/kick.wav">F</button>
        <button class="drum" data-key="G" data-sound="sounds/openhat.wav">G</button>
        <button class="drum" data-key="H" data-sound="sounds/ride.wav">H</button>
        <button class="drum" data-key="J" data-sound="sounds/snare.wav">J</button>
        <button class="drum" data-key="K" data-sound="sounds/tink.wav">K</button>
        <button class="drum" data-key="L" data-sound="sounds/tom.wav">L</button>
    </div>
    
    <!-- JavaScript dosyasını bağlama -->
    <script src="script.js"></script>
</body>
</html>
